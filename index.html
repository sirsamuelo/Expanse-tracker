<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/cash-icon.png"/>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="container">
        <!-- GREEN HEADER -->
        <div class="header">
            <div class="top__nav">
                <i class='bx bx-menu-alt-left'></i>
                <div class="div__img">
                    <img src="./img//avatar.jpeg" alt="avatar">
                </div>
            </div>
            <div class="bottom-header">
                <p>My budget</p>
                <h2 id='budget'>5430,60</h2>
            </div>
        </div>
        <!-- GREEN HEADER END -->

        <!-- BBODY CONTAINER START -->
        <div class="body__container">
            <div class="btn">Today</div>
            <div class="date__container">
                <div class="date"></div>
                <div class="items__sum"></div>
            </div>
            <div class="body__items-flex">
            </div>
        </div>
        <!-- BBODY CONTAINER END -->


         <!-- FOOTER START -->
            <div class="footer__nav">
                <div class="footer__icon">
                    <i class='bx bxs-wallet' ></i>
                </div>
                <div class="footer__icon">
                    <i class='bx bxs-pie-chart-alt-2' ></i>
                </div>
                <div class="footer__icon">
                    <i class='bx bxs-bell' ></i>
                </div>
                <div class="footer__icon">
                    <i class='bx bx-plus' id="add"></i>
                </div>
            </div>
         <!-- FOOTER END -->
         <!-- ADD  SCRREEN START -->
        <div class="toggle__container">
            <div class="toggle__header">
                <i class='bx bx-x-circle' id="close"></i>
                <div>Add Transaction</div>
            </div>
            <div class="toggle__body">
                <div class="price__btn">USD</div>
                <input type="text" class="price" placeholder="Enter cost ...">
            </div>
            <div class="grid__container">
                <div class="grid-item">
                    <i class='bx bxs-pen'></i>
                    <input type="text" placeholder="Add description..." class="description">
                </div>
            </div>

            <form id="form">
                <input id="submit" type="submit" class="submit__btn">
                </input>
            </form>
            
        </div>
<!-- ADD  SCRREEN END -->
        </div>

    <script src="app.js"></script>
</body>
</html>
